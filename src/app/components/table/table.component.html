<table class="table table-sm">
  <thead>
  <tr>
    <th>Avatar</th>
    <th>Login</th>
    <th>Type</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
    @for (user of githubService.users(); track user.id) {
      <tr>
        <td><img [src]="user.avatar_url" alt="User avatar" width="50"></td>
        <td>{{ user.login }}</td>
        <td>{{ user.type }}</td>
        <td>
          <a [routerLink]="['/detail', user.login]" class="btn btn-sm btn-primary">Details</a>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="4">No users for now</td>
      </tr>
    }
  </tbody>
</table>
